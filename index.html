<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Sector Technologies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0a0a;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1a1a1a;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .iframe-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .iframe-box {
            width: 45%;
            height: 400px;
            background-color: #222;
            border: 1px solid #444;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <header>Sector Technologies</header>
    <div class="container">
        <p>Welcome to Sector Technologies. Below are embedded resources and information.</p>
        <div class="iframe-container">
            <div class="iframe-box"> <!-- Add iframe URL inside src -->
                <iframe src=""></iframe>
            </div>
            <div class="iframe-box"> <!-- Add iframe URL inside src -->
                <iframe src=""></iframe>
            </div>
        </div>
    </div>
</body>
</html>
